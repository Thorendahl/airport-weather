<form [formGroup]="searchForm">
    <input formControlName="searchInput" maxlength="4" minlength="4" placeholder="Type airport code..." required/>
    <button (click)="submitIcao()" type="submit">Search</button>
</form>

@if (showError()) {
    <div class="input-error">The ICAO code must consist of 4 characters</div>
}
